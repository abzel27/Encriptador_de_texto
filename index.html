<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-con" href="./imagenes/logo.svg">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Encabezado -->
     <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.svg" alt="logo Alura" class="logo">
        </a>
     </header>
    
     <!--Parte Principal-->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador__aviso">
                <img src="./imagenes/aviso.svg" alt="imagen aviso" class="imagen_aviso">
                <p class="texto_aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador_contenedor">
                <button type="submit" class="boton_encriptar">Encriptar</button>
                <button type="submit" class="boton_desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="desencriptador">
            <div class="desencriptador_contenedor">
                <img src="./imagenes/robot.png" alt="imagen muñeco" class="imagen_muñeco">
                <p class="texto_uno">Ningún mensaje fue encontrado</p>
                <p class="texto_dos">Ingrese el texto que desea incriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton_copiar">Copiar</button>
        </section>
     </main>

     <!--Pie de Pagina-->
     <footer>
        <p class="copyright">Encriptador de Texto - Desarrollado por Abdiel Castillo</p>
        <a href="https://www.linkedin.com/in/abdiel-castillo-zeledon-b01016183/" rel="">
            <img src="./imagenes/linkedin.svg" alt="logo linkedin" class="linkedin">
        </a>
        <a href="https://github.com/abzel27" rel="">
            <img src="./imagenes/github.svg" alt="logo github" class="github">
        </a>
     </footer>
     <script  src="./js/encriptador.js"></script>
</body>
</html>
